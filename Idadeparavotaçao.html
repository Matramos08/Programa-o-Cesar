<html>
    <script> 
    alert("\nPrograma para descobrir se você pode votar ou não") ;
   let num = prompt("\nDigite sua idade: ") ;
    if (num <= 15) {
    alert("Você não pode votar!");
        } 
        if ((num >= 16) && (num < 18)) { 
            alert("Seu voto é facultativo!"); } 
         else {
            alert("Seu voto é obrigatório"); } 
    </script>
</html>
